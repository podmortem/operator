---
apiVersion: podmortem.redhat.com/v1alpha1
kind: PatternLibrary
metadata:
  name: community-patterns
  namespace: podmortem-system
spec:
  repositories:
    - name: "podmortem-community"
      url: "https://github.com/podmortem/pattern-libraries.git"
      branch: "main"
  refreshInterval: "1h"
  enabledLibraries:
    - "spring-boot-core"
    - "kubernetes-events"
    - "postgresql-errors"
