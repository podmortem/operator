---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podmortem-operator
  namespace: podmortem-system
  labels:
    app: podmortem-operator
    component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podmortem-operator
  template:
    metadata:
      labels:
        app: podmortem-operator
        component: operator
    spec:
      serviceAccountName: podmortem-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: operator
        image: ghcr.io/podmortem/podmortem-operator:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "podmortem-operator"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: pattern-cache
          mountPath: /shared/patterns
      volumes:
      - name: tmp
        emptyDir: {}
      - name: pattern-cache
        persistentVolumeClaim:
          claimName: pattern-cache-pvc
      terminationGracePeriodSeconds: 60
