# This rule is not used by the project podmortem itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the podmortem.redhat.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: podmortem
    app.kubernetes.io/managed-by: kustomize
  name: podmortemconfig-editor-role
rules:
- apiGroups:
  - podmortem.redhat.com
  resources:
  - podmortemconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - podmortem.redhat.com
  resources:
  - podmortemconfigs/status
  verbs:
  - get
